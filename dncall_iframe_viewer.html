
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>두낫콜 조회</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { background: #f9f9f9; padding: 20px; border: 1px solid #ccc; border-radius: 8px; max-width: 500px; }
    input, select, button { margin-top: 10px; width: 100%; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<h2>📞 두낫콜 신청/철회 조회</h2>

<form id="dncall-form">
  <label for="start">시작일자 (YYYYMMDD):</label>
  <input type="text" id="start" placeholder="예: 20240301" required>

  <label for="end">종료일자 (YYYYMMDD):</label>
  <input type="text" id="end" placeholder="예: 20240331" required>

  <label for="gubun">신청/철회 구분:</label>
  <select id="gubun">
    <option value="">전체</option>
    <option value="1">신청</option>
    <option value="2">철회</option>
  </select>

  <button type="submit">조회</button>
</form>

<div id="result"></div>

<script>
  document.getElementById('dncall-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const start = document.getElementById('start').value;
    const end = document.getElementById('end').value;
    const gubun = document.getElementById('gubun').value;

    const resultEl = document.getElementById('result');
    resultEl.innerHTML = "<p>조회 중입니다...</p>";

    const body = {
      in_start_dtm: start,
      in_end_dtm: end
    };
    if (gubun) body.dn_apca_widr_gubun = gubun;

    try {
      const response = await fetch('https://pcs.iaa.or.kr/api/v2/dn', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOi...'
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();
      if (data.result_code === "200" && Array.isArray(data.dn_list) && data.dn_list.length > 0) {
        const rows = data.dn_list.map(d => `
          <tr>
            <td>${d.hpno}</td>
            <td>${d.dn_mb_nm}</td>
            <td>${d.dn_apca_widr_gubun === "1" ? "신청" : "철회"}</td>
            <td>${d.dn_apca_widr_date}</td>
            <td>${d.dn_target_gubun}</td>
          </tr>
        `).join('');
        resultEl.innerHTML = `
          <table>
            <thead>
              <tr><th>전화번호</th><th>금융사</th><th>구분</th><th>일자</th><th>대상</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      } else if (data.result_code === "204") {
        resultEl.innerHTML = "<p>결과가 없습니다.</p>";
      } else {
        resultEl.innerHTML = "<p>오류가 발생했습니다. 코드: " + data.result_code + "</p>";
      }
    } catch (err) {
      resultEl.innerHTML = "<p>API 호출 오류: " + err.message + "</p>";
    }
  });
</script>

</body>
</html>
